<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>

<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>

    <script>
        const COLORS_ARRAY = ['blue', 'gray', 'cyan', 'white', 'gold', 'green', 'magenta', 'orange', 'red', 'yellow'];

        function runGame() {
            let guess = "";
            let correct = false;
            let numTries = 0;

            const targetIndex = (Math.floor(Math.random() * COLORS_ARRAY.length));
            const target = COLORS_ARRAY[targetIndex];

            console.log(target);

            do {
                guess =  prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.sort().join(", ") +
                    '\n\nWhat color am I thinking of?\n');

                if (guess === null) {
                    alert('the game has been aborted')
                    return;
                    }
                    /// guess = guess.toLowerCase();///
                    numTries += 1;
                    correct = checkGuess(guess, target);
                } while (!correct); {
                alert('congratulations! You have picked the right color! it took you ' + numTries + ' guesses');
                document.body.style.background = guess;
            } 
        

            function checkGuess(guess, target) {
                let correct = false;
                guess = guess.toLowerCase();
                if (!COLORS_ARRAY.includes(guess)) {
                    alert('your guess was incorrect. Please guess again. \n\n number of tries:'+ numTries);
                }else if (guess < target) {
                    alert('your guess is lower than the answer \n\n number of tries:'+ numTries);
                }else if (guess > target) {
                    alert('your guess is higher than the answer\n\n number of tries:'+ numTries);
                } else {
                    correct = true;
                }
                return correct
            }
        }
    </script>

</body>

</html>
