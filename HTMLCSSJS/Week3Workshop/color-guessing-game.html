<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];

      // Function 1: runGame //

      function runGame() {
        let guess = "";
        let correct = false;
        let numTries = 0;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length) + 1;
        const target = COLORS_ARRAY[targetIndex];
        console.log(target);

        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY.join(', ') +
              "\n\nWhat color am I thinking of?\n"
          );
          
          if (guess === null) {
            alert("The game has been aborted");
            return;
          }
          numTries +=1;
          correct = checkGuess(guess.toLowerCase(), target);
        } while (!correct);
          document.body.style.background = guess;
          alert('Congratulations! The color was ' + target + '.\n\nIt took you ' + numTries + ' tries to guess correctly.');

      }

      // Function 2: checkGuess //

        function checkGuess(guess, target) {
        let correct = false;

        if (!COLORS_ARRAY.includes(guess)) {
          alert("Congratulations!  You have guessed the correct color!");
        } else if (guess > target) {
          alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically higher than mine.\n\nPlease try again.");
        } else if (guess < target) {
          alert("Sorry, your guess is not correct!\n\nHint: Your color is alphabetically lower than mine.\n\nPlease try again.");
        } else {
          correct = true;
        } return correct;
      }

    </script>
</html>
