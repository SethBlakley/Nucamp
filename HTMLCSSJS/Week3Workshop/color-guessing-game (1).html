<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
  </head>
  <body>
    <h1>Color guessing game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];
      let text = COLORS_ARRAY.join(" , ");
      function runGame() {
        let numTries = 0;
        let guess = "";
        let correct = false;
        const targetIndex = Math.floor(Math.random() * 10) + 1;
        const target = COLORS_ARRAY[targetIndex];
        console.log(target);
        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              text +
              "\n\n What color am I thinking of?\n"
          );
          numTries += 1;
          if (guess === null) {
            alert("You have exited.");
            return;
          }
          correct = checkGuess(guess, target);
        } while (!correct);
        alert("Congratulations! Your number of tries is:" + numTries);
        document.body.style.background = guess;
      }
      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert("Not in the color array.");
        } else if (guess > target) {
          alert("Guess is above the target.");
        } else if (guess < target) {
          alert("Guess is below the target.");
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
