<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Website</title>
    <link rel="stylesheet" href="stylesheet.css"/>

</head>
<body>
    <h1> Enter Your Details For Our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" enctype="multipart/form-data"> 
        <fieldset>
            <legend> Your Face</legend>
            <div> 
                <label for="avatar"> Upload Your Image:</label> <input type="file" id="avatar" name="avatar" required/>
            </div>
            <p>Image Preview: <img id="preview" width="500"> </p>
        </fieldset>
        <fieldset>
            <legend> Your Details</legend>
            <div>
                <label for="name"> Name:</label><input type="text" name="name" placeholder="Your full name" required>
            </div>
            <div> Gender: <input type="radio" id="woman" name="gender"> <label for="woman"> Woman</label>
                        <input type="radio" id="man" name="gender" value="man"> <label for="man"> Man</label>
                        <input type="radio" id="non-binary" name="gender"  value="non-binary"> <label for="non-binary">Non-binary</label>
                        <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="dob"> Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label for="color"> Favorite Color:</label>
            <input type="color" id="color" name="color">
         </div>
         <div>
            <label for="country">Country: </label>
            <select id="country" name="country" default="United States">
                <option value="brazil">Brazil</option>
                <option value="france"> France</option>
                <option value="japan">Japan</option>
                <option value="libya">Libya</option>
                <option value="United States"> United States </option> 
                </select>
         </div>
            <label for="salary"> Salary:</label>
            <span class="range-caption">Poor</span> 
            <input type="range" id="salary" name="salary" min="0" max="100" value="50">
            <span class="range-caption">Rich</span>
         </div> 
         
        </fieldset>

        <fieldset>
            <legend> Your Contact Information:</legend>
            <div>
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="textarea" cols="40" id="address" name="address">
            </div>
            <div>
                <label for="contact"> Contact method(s):</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox">Email</label>
                <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>

        </fieldset>
            <div>
                <input type="submit">
            </div>

    </form>
    <script src="https://url.nucamp.co/datingjs"></script>
</body>
</html>
