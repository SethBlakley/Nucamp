<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="color-guessing-game.css">
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLOR_ARRAYS = ['yellow', 'cyan', 'gold', 'gray', 'magenta', 'orange', 'blue', 'white', 'green'];
        function runGame() {
            let guess = "";
            let correct = false;
            let numTries = 1;
            const targetIndex = Math.floor((Math.random()*COLOR_ARRAYS.length));
            const target = COLOR_ARRAYS[targetIndex];
            console.log(target);
            
            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLOR_ARRAYS.sort().join(", ") +'\n\nWhat color am I thinking of?\n');
                if (guess === null) {
                return;
                } correct = checkGuess(guess, target);
                  numTries += 1;
            } while (!correct);
                    alert('Congratulations! Your guess is the target color. You made ' + numTries +  ' attempts.');
                    document.body.style.background = guess;
                    console.log(guess = guess.toLowerCase());
        function checkGuess(guess, target) {
            let correct = false;
            if (!COLOR_ARRAYS.includes(guess)) {
                    alert('Your guess is not the target color! This is your ' + numTries + ' tries.');
            } else if (guess > target) {
                    alert('Your guess is higher than the target color! This is your ' + numTries + ' tries.'); 
            } else if (guess < target) {
                    alert('Your guess is lower than target color! This is your ' + numTries + ' tries.');
            } else {
                    correct = true;
            } 
             return correct;
     }      
} runGame();            
    </script>
</body>
</html>
